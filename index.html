    <style>
        :root {
            --primary: #007bff;
            --bg: #0b0f19; /* Deep tech background */
            --card-bg: #1a1f2e;
            --text: #e0e0e0;
        }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); }
        
        /* Header */
        header { 
            background: linear-gradient(90deg, #000000 0%, #1a1f2e 100%);
            padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: white; letter-spacing: 1px; }
        .tagline { color: var(--primary); font-size: 0.9rem; font-weight: 500; }
        
        /* Main Grid */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0; /* Seamless split */
            height: calc(100vh - 80px); /* Full height minus header */
        }
        
        .panel {
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .panel-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .dashboard-container { grid-template-columns: 1fr; height: auto; }
            .panel { height: 800px; border-bottom: 5px solid #000; }
        }

        /* Hides the built-in footer of Gradio apps to make it look native */
        gradio-app {
            min-height: 600px;
            width: 100%;
        }
    </style>
</head>
